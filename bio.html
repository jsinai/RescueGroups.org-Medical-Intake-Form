<div class="container">

    <h2>{{cat.animalName}}</h2>
    <img ng-src="{{cat.animalPictures[0].urlInsecureFullsize}}"
         style="max-width:640x; max-height:480px; margin-bottom: 20px" class="img-rounded">
    <table class="table">

        <tr>
            <td>Notes</td>
            <td>{{cat.animalDescriptionPlain}}</td>
        </tr>
        <tr>
            <td>Breed</td>
            <td>{{cat.animalBreed}}</td>
        </tr>
        <tr>
            <td>Color</td>
            <td>{{cat.animalColor}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{cat.animalSex}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{cat.animalGeneralAge}}</td>
        </tr>
        <tr>
            <td>Room</td>
            <td>{{cat.locationName}}</td>
        </tr>
        <tr>
            <td>Has special needs</td>
            <td>{{cat.animalSpecialneeds}}</td>
        </tr>
    </table>
    <a href="#/" class="btn btn-default">Back</a>
