        <table>

                        <tr>

                                <img style="padding-left: 30px;" src="nl-logo.png">

            <td><span ng-bind-html="animalDescriptionSafe"></span></td>

            <td>Breed</td>
            <td>{{cat.animalBreed}}</td>
        </tr>
        <tr>
            <td>Color</td>
            <td>{{cat.animalColor}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{cat.animalSex}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{cat.animalGeneralAge}}</td>
        </tr>
        <tr>
            <td>Room</td>
